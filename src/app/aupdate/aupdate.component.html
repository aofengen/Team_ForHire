<app-adminheader></app-adminheader>
<div class="container">
	<div class="row">
			<br>
			<br>
			<div class="col-sm-11">
				<h2>Update</h2>
			</div>
			<br>
		</div>
	<form>
	  <div class="form-row">
	    <div class="form-group col-md-4">
	      <label for="inputName" class="col-form-label">Name</label>
	      <input type="text" class="form-control" id="inputName">
	    </div>
	  </div>
	  <div class="form-group">
		<label for="descriptionTextArea">Description</label>
		<textarea class="form-control" id="descriptionTextArea" rows="6"></textarea>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-4">
	      <label for="inputInstructor" class="col-form-label">Instructor</label>
	      <input type="text" class="form-control" id="inputInstructor">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-4">
	      <label for="inputLocation" class="col-form-label">Location</label>
	      <select id="inputLocation" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputCategory" class="col-form-label">Category</label>
	      <select id="inputCategory" class="form-control"></select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputZip" class="col-form-label">Time</label>
	      <input type="text" class="form-control" id="inputTime">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <label class="form-check-label">
	        <input class="form-check-input" type="checkbox"> Claim Ticket
	      </label>
	    </div>
	  </div>
	  <div>
		  <button type="submit" class="btn btn-success">Submit</button>
		  <button type="submit" class="btn btn-danger">Delete</button>
	  </div>
	</form>
</div>
