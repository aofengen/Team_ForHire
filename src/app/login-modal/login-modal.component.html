<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" (click)="activeModal.close('Close click')" aria-lable="Close">
		<span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Login</h4>
	</div>
	<form class="modal-body" (ngSubmit)="onLogin(f)" #f="ngForm">
		<div class="form-group">
			<label>Email:</label>
			<input class="form-control" name="email" ngModel/>
			<br>
			<label>Password:</label>
			<input type="password" class="form-control" name="password" ngModel/>
		</div>	
		<div class="modal-footer">
			<button type="button" class="btn btn-default" (click)="activeModal.close('Close click')">Cancel</button>
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>
</div>
