<div class="bar">
  <h1>{{title}}</h1>
  <h2 *ngFor="let users of userInfo"> Welcome! {{ users.name }}</h2>
  <div class="navigation" role="navigation">
    <a routerLink="/admin/ticket" routerLinkActive="active">Open Requests</a>
    <a routerLink="/admin/history" routerLinkActive="active">Solved Requests</a>
    <a routerLink="/ticket" routerLinkActive="active">Student Portal</a>
    <a routerLink="/" routerLinkActive="active" (click)="logout()">Logout</a>
  </div>
  <div class="clear"></div>
</div>
