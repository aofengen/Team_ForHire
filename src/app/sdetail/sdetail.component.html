<app-header></app-header>

<div class="container">
	<div class="row">
		<br>
		<br>
		<div class="col-sm-11">
			<h2>Ticket Details</h2>
		</div>
	</div>
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	  <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="inputName" class="col-form-label"><b>Name</b></label>
			  <input type="text" class="form-control" id="studentName" name="studentName" rows="1" [(ngModel)]="studentName" disabled>
			</div>
	  </div>
	  <div class="form-group">
			<label for="descriptionTextArea"><b>Description</b></label>
			<textarea class="form-control" id="desc" name="desc" rows="6" [(ngModel)]="desc" disabled></textarea>
		</div>
	  <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="inputLocation" class="col-form-label"><b>Location</b></label>
			  <input type="text" id="location" name="location" [(ngModel)]="location" class="form-control" rows="1" disabled>
			</div>
			<div class="form-group col-md-4">
			  <label for="inputCategory" class="col-form-label"><b>Category</b></label>
			  <!-- <select #category class="form-control" NgModel></select> -->
			  <input type="text" id="category" name="category" [(ngModel)]="category" class="form-control" rows="1" disabled>
			</div>
			<div class="form-group col-md-4">
				<label><b>Instructor</b></label>
				<input type="text" name="instructor" [(ngModel)]="instructor" class="form-control" rows="1" disabled>
		  </div>
		</div>
	  <div class="form-row">
	  	<div class="form-group col-md-6">
				<label for="descriptionTextArea"><b>Suggested Solution</b></label>
				<textarea class="form-control" id="suggestedSolution" name="suggestedSolution" rows="6" [(ngModel)]="suggestedSolution" disabled></textarea>
			</div>
			<div class="form-group col-md-3">
				<label><b>Ticket Created At:</b></label>
				<input class="form-control" id="createTime" name="createTime" rows="1" [(ngModel)]="createTime" disabled>
			</div>
			<div class="form-group col-md-3">
				<label><b>Ticket Updated At:</b></label>
				<input class="form-control" id="updateTime" name="updateTime" rows="1" [(ngModel)]="updateTime" disabled>
			</div>
			<button type="button" class="btn btn-default btns" (click)="cancel()">Cancel</button>
		</div>
	</form>
</div>
