<div class="container col-lg-12" id="landingPage">

	<img id="background-logo" src="./assets/efalogo.png" />

	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 content">
			<h1>EFA Student Ticket Queue</h1>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<br>
	<br>
	<br>
	<div class="row buttons">
		<div class="col-sm-3"></div>
		<div class="col-sm-3">
			<button class="btn btn-primary in" (click)="signup()">Join!</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary up" (click)="login()">Help me!</button>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-sm-12 videoHolder">
			<div class="video" [ngsReveal]="{ reset:true}">
				<blockquote class="embedly-card"><h4><a href="https://goanimate.com/videos/0YHIQJYJ6Lko" target="blank">Click here to see our video</a></h4></blockquote>
				<script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
			</div>
		<div class="col-sm-12 smallSpace"></div>
		</div>
	</div>	
</div>
