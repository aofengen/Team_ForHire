<div class="bar">
  <h1>{{title}}</h1>
  <h2 *ngFor="let users of userInfo"> Welcome! {{ users.name }}</h2>
  <div class="navigation" role="navigation">
    <a routerLink="/create" routerLinkActive="active">Create Request</a>
    <a routerLink="/ticket" routerLinkActive="active">Open Requests</a>
    <a routerLink="/history" routerLinkActive="active">Solved Requests</a>
    <a (click)="isAdmin()">Admin Portal</a>
    <a routerLink="/" routerLinkActive="active" (click)="logout()">Logout</a>
  </div>
  <div class="clear"></div>
</div>
